<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Boom Button</title>
  </head>
  <body>
    <div class="eikka">
      <div class="container">
        <h1 id="counter"></h1>
        <div class="buttons">
          <button id="decrement" class="button-1">-</button>
          <button id="increment" class="button-2">+</button>
        </div>
      </div>
      <h1 id="boom"></h1>

      <input id="changeCounter" type="number" placeholder="Increment by" />
      <input id="changeMaxMin" type="number" placeholder="Max & Min Boom" />
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
